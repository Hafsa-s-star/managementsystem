<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1>STUDENT MANAGEMENT SYSTEM</h1>
        <div id="student list">
            <h1>STUDENT LIST</h1>
            <ul id="students"></ul>
        </div>
        <!--Add Student-->
        <div class="form">
            <h2>ADD A NEW STUDENTS</h2>
            <input type="text" id="student name" placeholder="Name">
            <input type="number" id="student-age" placeholder="Age">
            <input type="text" id="student-grade" placeholder="Grade">
            <button id="add-student-btn">Add Student</button>
        </div>
        <!--Remove Student-->
        <div class="form">
            <h2>Remove a Student</h2>
            <input type="number" id="remove-student-id" placeholder="Student ID">
            <button id="remove-student-btn">Remove Student</button>
        </div>
        <!--update student-->
        <div class="form">
            <h2>UPDATE STUDENT GRADE</h2>
            <input type="number" id="update-student-id" placeholder="Student ID">
            <input type="text" id="update-student-grade" placeholder="New Grade">
            <button id="update-grade-btn">Update Grade</button>
        </div>
    </div>
     <script src="./assets/app.js"></script>
    
</body>
</html>
